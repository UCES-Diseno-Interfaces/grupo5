<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulario">
        <h1> Contactenos</h1>
        <form method="post"> 
            <div class="nombre"> 
                <label>Nombre</label>
                <input type="text" required> 
            </div>
            <br>
            <div class="numero">
                 <label>Teléfono/Celular</label> 
                <input type="text" required>    
            </div>
            <br>
            <div class="correo">
                <label>Correo electronico </label>
                <input type="text" required>  
            </div>
            <br>
            <div class="mensaje">
               <label>Cual es su motivo?</label>
               <select name="mensaje">
                <option selected>Consulta</option>
                <option>Queja</option>
                <option>Problemas con la página</option>
                <option>Problemas con pago</option>
                <option>Pregunta</option>
               </select>
            </div>
            <br>
            <div class="seccionbotones">
                <div class="enviar">
                <input class="botondesubmit" type="submit" value="Enviar">
                </div>
                <div class="cancelar">
                <input class="botondesubmit" type="reset" value="Cancelar">
                </div>
              </div>
            <br>
            <div class="perso">
                <div class="duda">
                <label>Otra duda que tenga, contactenos al siguiente mail: </label>
                </div>
                <br>
                <div class="mail">
                <label>grupo5ddi@gmail.com</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
