                        <h1> Regístrese</h1>
                        <form method="post"> 
                            <div class="nombrer"> 
                                <label>Nombre</label>
                                <input type="text" required> 
                            </div>
                            <br>
                            <div class="contra">
                                 <label>Contraseña</label> 
                                <input type="password" required>    
                            </div>
                            <br>
                            <div class="vuelva">
                                <label>Vuelva a ingresar</label>
                                <input type="password" required>  
                            </div>
                            <br>
                            <div class="correor">
                               <label>Correo electrónico</label>
                               <input type="text" required>
                            </div>
                            <br>
                            <div class="celu">
                                <label>Teléfono/celular</label>
                                <input type="text" required>
                             </div>
                             <br>
                            <div class="botones">
                                <div class="envia">
                                <input class="botondesubmit" type="submit" value="Enviar">
                                </div>
                                <div class="cance">
                                <input class="botondesubmit" type="reset" value="Cancelar">
                                </div>
                            </div>
                        </form>
